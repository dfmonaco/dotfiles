[ids]

*

[main]

capslock = layer(nav)

[nav]

h = left
k = up
j = down
l = right
J = pageup
K = pagedown

# Map n to ñ
n = macro(compose ~ n)
# Map N to Ñ
N = macro(compose ~ N)

# Map a to á
a = macro(compose ' a)
# Map e to é
e = macro(compose ' e)
# Map i to í
i = macro(compose ' i)
# Map o to ó
o = macro(compose ' o)
# Map u to ú
u = macro(compose ' u)

# Map A to Á
A = macro(compose ' A)
# Map E to É
E = macro(compose ' E)
# Map I to Í
I = macro(compose ' I)
# Map O to Ó
O = macro(compose ' O)
# Map U to Ú
U = macro(compose ' U)
